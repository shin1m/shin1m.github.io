<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BPDemosBW</title>
    <base href="/bpdemosbw/" />
    <script src="coi-serviceworker.min.js"></script>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="BPDemosBW.styles.css" rel="stylesheet" />
    <script src="_content/Blazor.Extensions.Canvas/blazor.extensions.canvas.js"></script>
</head>

<body>
    <p>This is a Blazor WebAssembly port of Demos.GL of <a href="https://github.com/bepu/bepuphysics2">bepuphysics2</a>.</p>
    <p>It is compiled with .NET 6, transpiled to C++ by <a href="https://github.com/shin1m/IL2CXX">IL2CXX</a>, and compiled to WebAssembly with Emscripten.</p>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script type="module">
        import { BrotliDecode } from './decode.min.js';
        Blazor.start({
            loadBootResource(type, name, defaultUri, integrity) {
                if (type !== 'dotnetjs') return (async () => {
                    const response = await fetch(`${defaultUri}.br`, { cache: 'no-cache' });
                    if (!response.ok) throw new Error(response.statusText);
                    return new Response(
                        BrotliDecode(new Int8Array(await response.arrayBuffer())),
                        { headers: { 'content-type': type === 'dotnetwasm' ? 'application/wasm' : 'application/octet-stream' } }
                    );
                })();
            }
        });
    </script>
</body>

</html>
